<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Endereço</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style_formularios.css">
</head>
<body>

    <header>
        <div>
            <a href="index.html" class="logo__titulo">
                <img class="logo" src="./IMG/Genda-logo.png" alt="">
                <h1 class="enda">ENDA</h1>
            </a>
        </div>
    </header>

    <main>
        <h1 class="titulo">Cadastro de Endereço</h1>
        
        <form action="/submit-endereco" method="post">
            <fieldset>
                <legend class="legenda">Informações do local</legend>
                
                <label for="ambiente">Nome do estabelecimento:</label>
                <input type="text" id="ambiente" name="ambiente" class="input-padrao" placeholder="Nome do estabelecimento" required>

                <label for="nome">Nome do proprietário:</label>
                <input type="text" id="nome" name="nome" class="input-padrao" placeholder="Nome do proprietário" required>

                <label for="telefone">Telefone do estabelecimento:</label>
                <input type="tel" id="telefone" name="telefone" class="input-padrao" placeholder="Telefone do estabelecimento" required>
            </fieldset>

            <fieldset>
                <legend class="legenda">Endereço</legend>
                
                <label for="rua">Logradouro:</label>
                <input type="text" id="rua" name="rua" class="input-padrao" placeholder="Nome" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" class="input-padrao" placeholder="Numeração do local" required>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" class="input-padrao" placeholder="Complemento se houver">

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" class="input-padrao" placeholder="Bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="input-padrao" placeholder="Cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" class="input-padrao" placeholder="Estado" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" class="input-padrao" placeholder="Apenas os digitos do CEP" required>
            </fieldset>

            <fieldset>
                <label for="categoria">Selecione a categoria:</label>
                <select id="categoria" name="categoria" class="select">
                    <option>Selecione</option> 
                    <option value="Comes">Comer e beber</option>
                    <option value="Compras">Compras</option>
                    <option value="Serviços">Serviços</option>
                    <option value="Hoteis">Hotéis e hospedagens</option>
                    <option value="AtividadeArLivre">Atividades e recreação ao ar livre</option>
                    <option value="Religiao">Religião</option>
                </select>
            </fieldset>

            <div class="botoes__navegacao">
                <a href="index.html" class="voltar">Voltar para o menu</a>
                <button type="submit" class="salvar">Cadastrar Endereço</button>
            </div>
        </form>
    </main>
</body>
</html>

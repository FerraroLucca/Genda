<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuários</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style_formularios.css">
    <style>
        /* Adicione estilos personalizados aqui, se necessário */
    </style>
</head>

<body>
    <header>
        <div class="logo__titulo">
            <img class="logo" src="/IMG/Genda-logo.png" alt="">
            <h1 class="enda">ENDA</h1>
        </div>
    </header>

    <main>
        <h1 class="titulo">Cadastro de usuários</h1>
        
        <form method="post"> 
            <fieldset>
                <legend class="legenda">Informações cadastrais</legend>
                
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="input-padrao" placeholder="Nome completo">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-padrao" placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="input-padrao" placeholder="(XX)XXXX-XXXX">
                
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" class="input-padrao" >
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="input-padrao" placeholder="**************">
            </fieldset>

            <fieldset>
                <legend class="legenda">Endereço</legend>

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" class="input-padrao" placeholder="Rua/Avenida/Viela">
                
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" class="input-padrao" placeholder="Bairro">
                
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" class="input-padrao" placeholder="Apenas digitos">
                
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" class="input-padrao" placeholder="XXXXX-XXX">
                
                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade" class="select">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Salvador">Salvador</option>
                </select>
            </fieldset>

            <div class="botoes__navegacao">
                <a href="index.html" class="voltar">Voltar para o menu</a>
                <button type="submit" class="salvar">Cadastrar</button>
            </div>
        </form>
    </main>
            
    <footer>
    </footer>
</body>
</html>

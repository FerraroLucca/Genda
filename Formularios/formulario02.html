<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style_formularios.css">
    <style>
        /* Adicione estilos personalizados aqui, se necessário */
    </style>
</head>

<body> 
    <header>
        <div class="logo__titulo">
            <img class="logo" src="/IMG/Genda-logo.png" alt="">
            <h1 class="enda">ENDA</h1>
        </div>
    </header>
        
    <main>
        <h1 class="titulo">Cadastro de eventos</h1>
        <form action="/submit-event" method="POST">
            <label for="nome-evento">Qual o nome do evento?</label>
            <input type="text" id="nome-evento" name="nome-evento" class="input-padrao" placeholder="Nome do evento" required>
            
            <label for="event-category">Qual a categoria do evento?</label>
            <select id="event-category" name="event-category" class="select" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="Conferência">Conferência</option>
                <option value="Workshop">Workshop</option>
                <option value="Palestra">Palestra</option>
                <option value="Festa">Festa</option>
                <option value="Encontro-de-Clubes">Encontro de clubes</option>
                <option value="Outro">Outro</option>
            </select>
            
            <label for="event-location">Onde será realizado o evento?</label>
            <select id="event-location" name="event-location" class="select" required>
                <option value="" disabled selected>Selecione um local</option>
                <option value="Restaurante">Restaurante</option>
                <option value="Biblioteca">Biblioteca</option>
                <option value="Cinema">Cinema</option>
                <option value="Auditório">Auditório</option>
                <option value="Parque">Parque</option>
                <option value="Outro">Outro</option>
            </select>
            
            <label for="event-date">Qual a data do evento?</label>
            <input type="date" id="event-date" name="event-date" class="data" required>
            
            <label for="event-start-time">Qual o horário de início do evento?</label>
            <input type="time" id="event-start-time" name="event-start-time" class="horario" required>
            
            <label for="event-end-time">Qual o horário de término do evento?</label>
            <input type="time" id="event-end-time" name="event-end-time" class="horario" required>
            
            <label for="event-organizer">Quem é o organizador do evento?</label>
            <input type="text" id="event-organizer" name="event-organizer" class="input-padrao" placeholder="Nome do organizador do evento" required>
            
            <label for="event-description">Qual é a descrição do evento?</label>
            <textarea id="event-description" name="event-description" cols="30" rows="10" class="input-padrao" required></textarea>
            
            <label for="event-participants">Quantas pessoas são esperadas para o evento?</label>
            <input type="number" id="event-participants" name="event-participants" class="input-padrao" placeholder="Apenas digitos" required>
            
            <label for="event-registration">Haverá inscrição prévia para participar do evento?</label>
            <select id="event-registration" name="event-registration" class="select" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            
            <label for="registration-requirements">Quais são os requisitos para inscrição?</label>
            <textarea id="registration-requirements" name="registration-requirements" cols="30" rows="10" class="input-padrao" required></textarea>
            
            <label>Haverá valor de inscrição?</label>
            <label for="radio-taxa-sim"><input type="radio" id="radio-taxa-sim" name="taxa" value="Sim" class="label-dot" checked>Sim</label>
            <label for="radio-taxa-nao"><input type="radio" id="radio-taxa-nao" name="taxa" value="Não" class="label-dot">Não</label>
            
            <label>Haverá distribuição de brindes ou materiais promocionais?</label>
            <label for="radio-brinde-sim"><input type="radio" id="radio-brinde-sim" name="brindes" value="Sim" class="label-dot" checked>Sim</label>
            <label for="radio-brinde-nao"><input type="radio" id="radio-brinde-nao" name="brindes" value="Não" class="label-dot">Não</label>
            
            <label for="alimentacao">Alimentação</label>
            <select id="alimentacao" name="alimentacao" class="select" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="sim-inclusa">Valor da alimentação incluso na taxa de inscrição</option>
                <option value="sim-produto-local">Possibilidade de consumo dos alimentos do local</option>
                <option value="nao-permitida">Não é permitido comer no local</option>
            </select>
            
            <label for="event-speakers">Quais serão os principais palestrantes ou atrações do evento?</label>
            <textarea id="event-speakers" name="event-speakers" cols="30" rows="10" class="input-padrao" required></textarea>
            
            <div class="botoes__navegacao">
                <a href="index.html" class="voltar">Voltar para o menu</a>
                <button type="submit" class="salvar">Cadastrar Evento</button>
            </div>
        </form>
    </main>

    <footer>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Eventos</title>
    <link rel="stylesheet" href="./style/style_formularios.css">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <header>
    </header>
    
    <main>
        <h1>Formulário de Cadastro de Eventos</h1>
        
        <form action="/submit-event" method="POST">
            <label for="nome-evento">Qual o nome do evento?</label>
            <input type="text" id="nome-evento" class="input-padrao" required>


            <label>Qual a categoria do evento?</label>
            <select id="event-category" class="select" required>
                <option value="">Selecione uma opção</option>
                <option value="Conferência">Conferência</option>
                <option value="Workshop">Workshop</option>
                <option value="Palestra">Palestra</option>
                <option value="Festa">Festa</option>
                <option value="Encontro-de-Clubes">Encontro de clubes</option>
                <option value="Outro">Outro</option>
            </select>
        

            <label>Onde será realizado o evento?</label>
                <select id="event-location" name="event_location" class="select" required>
                    <option value="">Selecione um local</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Biblioteca">Biblioteca</option>
                    <option value="Cinema">Cinema</option>
                    <option value="Auditório">Auditório</option>
                    <option value="Parque">Parque</option>
                    <option value="Outro">Outro</option>
            </select>
            

            <label for="data">Qual a data do evento?</label>
            <input type="date" id="event-date" class="data" required>
            

            <label for="inicio">Qual o horário de início do evento?</label>
            <input type="time" id="event-start-time" class="horario" required>
        

            <label for="encerramento">Qual o horário de término do evento?</label>
            <input type="time" id="event-end-time" class="horario" required>
        

            <label for="organizador">Quem é o organizador do evento?</label>
            <input type="text" id="event-organizer" class="input-padrao" required>
        

            <label for="descricao">Qual é a descrição do evento?</label>
            <textarea id="event-description" cols="30" rows="10" class="input-padrao" required></textarea>
        

            <label for="participantes">Quantas pessoas são esperadas para o evento?</label>
            <input type="number" id="event-participants" class="input-padrao" required>


            <label for="registro-previo">Haverá inscrição prévia para participar do evento?</label>
                <select id="event-registration" class="select" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            

            <label for="registro-requisitos">Quais são os requisitos para inscrição?</label>
            <textarea id="registration-requirements" cols="30" rows="10" class="input-padrao" required></textarea>


            
            <label>Haverá valor de inscrição?</label>
            <label for="Sim"><input type="radio" name="taxa" value="Sim" id="radio-taxa-sim" class="label-dot" checked>Sim</label>
            <label for="Não"><input type="radio" name="taxa" value="Não" id="radio-taxa-nao" class="label-dot" checked>Não</label>


            <label>Haverá distribuição de brindes ou materiais promocionais?</label>
            <label for="Sim"><input type="radio" name="brindes" value="Sim" id="radio-brinde-sim" class="label-dot" checked>Sim</label>
            <label for="Não"><input type="radio" name="brindes" value="Não" id="radio-brinde-nao" class="label-dot" checked>Não</label>
    

            <label>Alimentação</label>
                <select id="alimentação" name="event_food" class="select" required>
                    <option value="">Selecione uma opção</option>
                    <option value="sim-inclusa">Valor da alimentação incluso na taxa de inscrição</option>
                    <option value="sim-produto-local">Possibilidade de consumo dos alimentos do local</option>
                    <option value="nao-permitida">Não é permitido comer no local</option>
                </select>
            

            <label for="event-speakers">Quais serão os principais palestrantes ou atrações do evento?</label>
            <textarea id="event-speakers" name="event_speakers" cols="30" rows="10" class="input-padrao" required></textarea>   
                
            <button type="submit" value="Cadastrar evento" class="enviar">Cadastrar Evento</button>
        </form>
    </main>

    <footer>
    </footer>
</body>
</html>

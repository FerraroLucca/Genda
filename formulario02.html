<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD USUÁRIO</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style_formularios.css">
</head>

<body>
    <header>
    </header>

    <main>
        <h1>Cadastro usuário</h1>
        
        <form METHOD="post"> 
            
            <fieldset>
                <legend>Informações cadastrais</legend>
                
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao" placeholder="nome-completo">
                
                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" placeholder="seuemail@dominio.com">
                
                <label for="tel">Telefone</label>
                <input type="number" id="telefone" class="input-padrao" placeholder="(XX)XXXX-XXXX">
                
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" class="input-padrao">
                
                <label for="senha">Senha</label>
                <input type="text" id="sen" class="input-padrao">
            </fieldset>

            
            <fieldset>
                <legend>Endereço</legend>

                <label for="name">Logradouro</label>
                <input type="text" id="logra" class="input-padrao">
                
                <label for="email">Bairro</label>
                <input type="text" id="bairro" class="input-padrao">
                
                <label for="tel">Número</label>
                <input type="number" id="num.end" class="input-padrao">
                
                <label for="cep">CEP</label>
                <input type="number" id="cep" class="input-padrao" placeholder="XXX.XXX.XXX-XX">
                
                <label for="cidade">Cidade</label>
                <select id="cidade" class="select">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Salvador">Salvador</option>
                </select>
            </fieldset>

            <button type="button" class="voltar"><a href="index.html">Voltar pro menu</a></button> 
            <button type="button" class="salvar" onclick="alert('salvar')">Salvar</button>
        </main>
            
            
        <footer>
        </footer>
    </body>
    </html>
